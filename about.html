<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ติดต่อเรา | สอนออกกำลังกายออนไลน์</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #fefefe;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
      padding: 20px 0;
      font-weight: 600;
      font-size: 1.8rem;
      color: #1976d2;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .contact-section {
      max-width: 600px;
      margin: 50px auto;
      padding: 0 20px;
      text-align: center;
    }

    .contact-section h1 {
      font-size: 2rem;
      color: #1976d2;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .contact-section p {
      margin-bottom: 30px;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Prompt', sans-serif;
      width: 100%;
      transition: border-color 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #1976d2;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #1976d2;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #115293;
    }

    footer {
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px 0;
      font-size: 0.95rem;
      color: #777;
      border-top: 1px solid #e0e0e0;
      margin-top: 50px;
    }

    /* เมนูด้านข้าง */
    .menu-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      z-index: 1001;
      color: #1976d2;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -260px;
      width: 240px;
      height: 100%;
      background: #fff;
      box-shadow: -3px 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      padding-top: 80px;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .side-menu a {
      padding: 15px 25px;
      text-decoration: none;
      color: #333;
      border-bottom: 1px solid #eee;
      font-weight: 500;
    }

    .side-menu a:hover {
      background: #f0f0f0;
    }

    .overlay {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.3);
      display:none;
      z-index: 999;
    }

    @media (max-width: 600px) {
      .contact-section h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

<div class="menu-toggle" id="menuToggle">&#9776;</div>
<nav class="side-menu" id="sideMenu">
  <a href="index.html">หน้าแรก</a>
  <a href="TDEE.html">คำนวน TDEE</a>
  <a href="exercise.html">ท่าออกกำลังกาย</a>
  <a href="contact.html">ติดต่อสอบถาม</a>
</nav>
<div class="overlay" id="overlay"></div>

<header>ติดต่อสอบถาม</header>

<section class="contact-section">

  <p>มีข้อสงสัยหรือต้องการสอบถามเพิ่มเติม? ส่งข้อความถึงเราได้เลย!</p>

  <!-- ฟอร์มส่งข้อมูลผ่าน Formspree -->
  <form action="https://formspree.io/f/xwprzdbr" method="POST">
    <input type="text" name="name" placeholder="ชื่อของคุณ" required>
    <input type="email" name="email" placeholder="อีเมลของคุณ" required>
    <textarea name="message" placeholder="ข้อความของคุณ" required></textarea>
    <button type="submit">ส่งข้อความ</button>
  </form>
</section>

<script>
  // เมนูด้านข้าง
  const menuToggle = document.getElementById('menuToggle');
  const sideMenu = document.getElementById('sideMenu');
  const overlay = document.getElementById('overlay');

  menuToggle.addEventListener('click', () => {
    sideMenu.style.right = '0';
    overlay.style.display = 'block';
  });

  overlay.addEventListener('click', () => {
    sideMenu.style.right = '-260px';
    overlay.style.display = 'none';
  });
</script>

</body>
</html>
